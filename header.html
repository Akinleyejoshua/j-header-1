<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Header</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Tag, it consist of logo, links, buttons-->
    <header>
        <!-- The header nav contains the header logo, links, menu-bar -->
        <nav>
            <!-- This is the logo of the website  -->
            <div class="logo"><b>Logo</b></div>

            <!-- This contains the header links -->
            <div class="nav-links">
                <span class="close-btn" onclick="closeSideBar()"><b>&times;</b></span>
                <a href="#">Home</a>
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>

            <!-- This contains the menu button and icon for mobile, tab display when clicked it opens the nav-link bar-->
            <span class="menu-btn" onclick="openBar()"><b class="menu-icon"></b></span>
        </nav>

    </header>

    <script src="script.js"></script>

</body>

</html>
